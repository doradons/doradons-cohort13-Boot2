<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="/Boostrap/css/bootstrap.min.css">

</head>
<body>

<div class="container text-center mt-2 bg-info">
            <div class="row mb-2">

                <div class="col-sm-12 bg-primary text-dark">HEADER</div>
            </div> 


                <div class="hstack gap-2 text-dark">
                   <div class="col-sm-4 side bg-primary">side-bar</div>
                    <div class="col-sm-8 con1 bg-primary ">content-1</div>
                </div>

        
                <div class="mt-1 con2 d-flex justify-content-end hstack gap-1">
                    <div class="col-sm-4 bg-primary">Content-2</div>
                    <div class="col-sm-4 bg-primary">Content-3</div>
                    
                </div>
    

            <div class="row mt-2 text-center text-dark">

                <div class="col-sm-12 bg-primary">FOOTER</div>
            </div>

</div>



   
<script src="/Boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
